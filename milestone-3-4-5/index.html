<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-Form">
        <fieldset >
            <!-- Personal Information Section -->
            <legend>Personal Information</legend>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder=" Enter your username" required> <br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder=" Enter your full name"> <br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder=" Enter your email"> <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone no."><br> <br>

            <label for="photo">Image Upload:</label>
            <input type="file" id="profilePicture" name="photo" accept="image/*" style="color: blue;" required><br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address">
        
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Education:</label>
            <textarea name="education" id="education"  rows="4"
            placeholder="Enter your education.."></textarea>
        </fieldset> 

        <!-- Work Experience Section -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="details">Details:</label>
            <textarea name="workexperience" id="workexperience"  rows="4"
                placeholder="Enter details of your work experience.. "></textarea>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">List your skills</label>
            <textarea name="skills" id="skills" rows="4" required placeholder="Enter your Skills.."></textarea>
        </fieldset> 

        <button type="submit">Generate Form</button>
    </form> <br>


    <div id="resumeOutput"> 
         <!-- Resume Will be Generate  below-->
    </div>
     <script src="script.js"></script>

</body>
</html>
